<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import XML in MySQL</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>

        <!-- Bootstrap Table -->
        <link rel="stylesheet" href="css/bootstrap-table.min.css">
        <script src="js/bootstrap-table.min.js"></script>

</head>
<body class="container mt-4">
    <h2 class="text-center">Importa XML in MySQL</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="xmlFile">Seleziona file XML:</label>
            <input type="file" class="form-control-file" id="xmlFile" name="xmlFile" required>
        </div>
        <button type="submit" class="btn btn-primary">Carica File</button>
    </form>

    <div id="progressContainer" class="mt-3" style="display: none;">
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
    </div>

    <div id="tableContainer" class="mt-4"></div>
</body>
</html>
